<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> JUMP </title>
        <style>
            body { font-family: "Times New Roman", Serif; }
            .center { text-align: center; }
            form { font-size: 30px; }
        </style>
    </head>
    <body>
        <div class="center">
            <form>
                <input type=text size="3" id="b1" value="abc">
                <input type="button" id="btn" value="JUMP >" />
                <input type=text size="3" id="b2" value="">
            </form>
        </div>
        <script language = "javascript">
            const btn = document.getElementById("btn");
            const b1 = document.getElementById("b1");
            const b2 = document.getElementById("b2");
            btn.addEventListener("click", ()=>{
                if(btn.value === "JUMP >"){
                    btn.value = "< JUMP";
                    b1.value = "";
                    b2.value = "abc";
                }else{
                    btn.value= "JUMP >";
                    b1.value = "abc";
                    b2.value = "";
                }
            })
        </script>
    </body>
</html>
