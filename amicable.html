<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Amicable Numbers </title>
        <style>
            body { font-family: "Times New Roman", Serif; }
            h1 { font-size: 45px; }
            h2 { font-size: 30px; }
            h3 { font-size: 20px; }
            .center { text-align: center; }
        </style>
    </head>
    <body>
        <div class="center">
            </br>
            <form>
                <input type=text size="3" id="n1">
                <input type=text size="3" id="n2">
                <input type="button" id="btn" value = "Check">
            </form>
        </div>
        <div class="center">
            </br>
            </br>
            <h3 id="result"></h3>
        </div>
        <script language = "javascript">
            btn = document.getElementById("btn");
            btn.onclick = function() {
                num1 = document.getElementById("n1").value;
                num2 = document.getElementById("n2").value;
                num1_factors = getFactors(num1);
                num2_factors = getFactors(num2);
                sum1 = getSum(num1_factors);
                sum2 = getSum(num2_factors);
                if (sum1 == num2 && sum2 == num1) {
                    result = "The numbers: " + num1 + " and " + num2 + " are amicable.";
                    document.getElementById("result").innerHTML = result;
                } else {
                    result = "The numbers: " + num1 + " and " + num2 + " are not amicable.";
                    document.getElementById("result").innerHTML = result;
                }
                note = "The factors of " + num1 + " are ";
                alert(note + toString(num1_factors));
                note = "The factors of " + num2 + " are ";
                alert(note + toString(num2_factors));
            };
            function getFactors(num) {
                if (num == 0) {
                    return [0];
                }
                factors = [1];
                for (i = 2; i < num; i++) {
                    if (num % i == 0) {
                        factors.push(i);
                    }
                }
                return factors;
            };
            function getSum(nums) {
                sum = 0;
                for (i = 0; i < nums.length; i++) {
                    sum += nums[i];
                }
                return sum;
            };
            function toString(nums) {
                if (nums[0] == 0) {
                    return "";
                }
                y = "1";
                for (i = 1; i < nums.length; i++) {
                    y += ", " + nums[i];
                }
                return y;
            };
        </script>
    </body>
</html>
