<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> IMAGES </title>
        <style>
            body { font-family: "Times New Roman", Serif; }
            img { width: "50px"; }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="slides">
            <img src ="puppies1.jpg">
        </div>
        <script language = "javascript" type="text/javascript">
            images = ["puppies1.jpg", "puppies2.jpg", "puppies3.jpg", "puppies4.jpg", "puppies5.jpg"];
            currIndex = 0;
            $(document).ready(function(){
                fadeoutImg();
            })
            function fadeoutImg(){
                $("#slides img").fadeOut(3000, fadeinImg);
            }
            function fadeinImg(){
                currIndex++;
                currIndex = currIndex % images.length;
                $("#slides img").attr("src", images[currIndex])
                $("#slides img").fadeIn(3000, fadeoutImg);
            }
        </script>
    </body>
</html>
